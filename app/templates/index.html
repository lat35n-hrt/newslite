<!DOCTYPE html>
<html>
<head>
    <title>Guardian News Search</title>
</head>
<body>
    <h1>Guardian News Search</h1>
    <form method="get">
        Keyword: <input type="text" name="q" value="{{ query }}">
        Count: <input type="number" name="count" value="{{ count }}" min="1" max="10">
        Content Type:
        <select name="content_type">
            <option value="body" {% if content_type == 'body' %}selected{% endif %}>Full Article</option>
            <option value="trail" {% if content_type == 'trail' %}selected{% endif %}>Summary</option>
        </select>
        <button type="submit">Search</button>
    </form>

    <hr>
    {% for article in articles %}
        <div style="margin-bottom: 20px;">
            <h3><a href="{{ article.url }}" target="_blank">{{ article.title }}</a></h3>
            <p>{{ article.content }}</p>
        </div>
    {% endfor %}


    <p>Current page: {{ page }}</p>

    {% if page > 1 %}
    <a href="/?q={{ query }}&count={{ count }}&page={{ page - 1 }}&content_type={{ content_type }}">Previous</a>
    {% endif %}

    <a href="/?q={{ query }}&count={{ count }}&page={{ page + 1 }}&content_type={{ content_type }}">Next</a>

</body>
</html>
