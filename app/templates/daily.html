<!-- app/templates/daily.html -->

<html>
<head><title>Daily Summary</title></head>
<body>
  <h1>Daily News Summary</h1>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

{% for topic, items in summaries | groupby('topic') %}
  <h2>üóÇÔ∏è {{ topic | capitalize }}</h2>
  {% for item in items %}
    <div style="margin-bottom: 20px;">
      <h3><a href="{{ item.url }}" target="_blank">{{ item.title }}</a></h3>
      <p>{{ item.summary | safe }}</p>
      <hr>
    </div>
  {% endfor %}
{% endfor %}
